# You'll need to configure this file for the appropriate environment before
# you run PowerDNS on Rails.

# MySQL development
development:
  adapter: mysql
  database: powerdns
  host: localhost
  username: powerdns
  password: password

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test: &TEST
  adapter: mysql
  database: powerdns
  host: localhost
  username: powerdns
  password: password

production:
  adapter: mysql
  database: powerdns
  host: localhost
  username: powerdns
  password: password

cucumber:
  <<: *TEST
